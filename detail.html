<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamroom | Dream collections</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/icofont/icofont.min.css">
  <link rel="stylesheet" href="assets/css/app.css?v=32">
</head>
<body>
  <div id="app">
    <header id="header"></header>

    <main id="main">
      <section class="detail-product py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-5">
              <div class="img-preview">
                <img src="" id="productPicture">
              </div>
            </div>
            <div class="col-12 col-md-7 ps-5">
              <div class="description">
                <h2 id="productName">Product Name</h2>
                <p id="productDescription" class="mt-5 text-muted">Product Description</p>
                <h4 id="productPrice" class="text-primary mt-4">Rp 0</h4>
              </div>
              <div class="actions mt-4">
                <a href="" class="btn btn-lg btn-dark"><i class="icofont-cart-alt"></i> Add To Cart</a>
                <a href="" class="btn btn-lg btn-dark ms-2">Buy Now</a>
              </div>
              <div class="product-detail mt-5">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Details</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Shipping & Return</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Reviews</a>
                  </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
                  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
                </div>                
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="related-products py-5">
        <div class="container">
          <div class="text-center">
            <h3>Related Product</h3>
            <p>May be you like</p>
          </div>
          <div class="row content mt-5"></div>
        </div>
      </section>
    </main>
  
    <footer id="footer"></footer>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    var productId = new URLSearchParams(window.location.search).get('product_id');
    findProduct(productId=productId, (product) => {
      document.getElementById('productName').innerHTML = product.name;
      document.getElementById('productDescription').innerHTML = product.name;
      document.getElementById('productPrice').innerHTML = money(product.price);
      document.getElementById('productPicture').setAttribute('src', product.picture);
    });

    var relatedProducts = document.querySelector('.related-products .content');
    getProducts(
      orderBy='id',
      orderByDirection='asc',
      limit=0,
      (products) => {
        products.forEach(product => {
          relatedProducts.innerHTML += cardProduct(product);
        });
      });
  </script>
</body>
</html>
